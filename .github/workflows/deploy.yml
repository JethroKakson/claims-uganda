name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.CLAIMS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        # Disable host key checking to speed up SSH setup
        echo -e "Host *\n  StrictHostKeyChecking no\n  UserKnownHostsFile=/dev/null" >> ~/.ssh/config

    - name: Debug private key
      run: |
        echo "${{ secrets.CLAIMS_SSH_KEY }}" > ~/.ssh/id_rsa
        cat ~/.ssh/id_rsa

    - name: Deploy to Server
      run: |
        ssh -p 4242 claimsug@claimsug.com "cd /home1/claimsug/projects/claims-uganda && git pull"
