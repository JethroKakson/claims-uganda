{% load static %}
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Claims Management</title>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
  <link rel="icon" href="{% static 'assets/img/kaiadmin/favicon.ico' %}" type="image/x-icon" />

  <script src="{% static 'assets/js/plugin/webfont/webfont.min.js' %}"></script>
  <script>
    WebFont.load({
      google: { families: ["Public Sans:300,400,500,600,700"] },
      custom: {
        families: [
          "Font Awesome 5 Solid",
          "Font Awesome 5 Regular",
          "Font Awesome 5 Brands",
          "simple-line-icons",
        ],
        urls: ["{% static 'assets/css/fonts.min.css' %}"],
      },
      active: function () {
        sessionStorage.fonts = true;
      },
    });
  </script>

  <style>
    :root {
      --Red: hsl(1, 90%, 64%);
      --Blue: hsl(219, 85%, 26%);
      --White: hsl(0, 0%, 100%);
      --Verylightgrayishblue: hsl(210, 60%, 98%);
      --Lightgrayishblue1: hsl(211, 68%, 94%);
      --Lightgrayishblue2: hsl(205, 33%, 90%);
      --Grayishblue: hsl(219, 14%, 63%);
      --Darkgrayishblue: hsl(219, 12%, 42%);
      --Verydarkblue: hsl(224, 21%, 14%);
      --primary-font: 'Plus Jakarta Sans', sans-serif;
    }

    .notif_body {
      font-family: var(--primary-font);
      background-color: var(--Verylightgrayishblue);
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }

    .bolder {
      font-weight: 800;
      cursor: pointer;
    }

    .bolder:hover {
      color: var(--Blue);
    }

    .notification-wrapper {
      width: 750px;
      height: 950px;
      background-color: var(--White);
      border-radius: 15px;
      box-shadow: 0 3px 3px 5px rgba(0 0 0 / 0.1);
    }

    .notification-wrapper .header-wrapper h6 {
      background-color: var(--Blue);
      color: var(--White);
      padding: 2px 10px;
    }

    .notification-wrapper .header-wrapper .right span {
      color: var(--Grayishblue);
      cursor: pointer;
    }

    .unread {
      background-color: var(--Lightgrayishblue1);
      border-radius: 10px;
    }

    .read {
      background-color: var(--White);
    }

    .time {
      color: var(--Grayishblue);
    }

    .textarea {
      width: 100%;
      height: 100px;
      resize: none;
      border-color: var(--Grayishblue);
      padding: 5px 20px;

    }

    .noti-img {
      height: 40px;
      width: 100%;
      object-fit: contain;
    }

    @media(max-width:576px) {

      p,
      textarea {
        font-size: 14px;
      }

      .notification-wrapper {
        height: 1150px;
      }

      textarea {
        height: 150px;
      }

      .notification-wrapper {
        padding: 30px !important;
      }
    }
  </style>

  <!-- CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/plugins.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/kaiadmin.min.css' %}" />

  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />
</head>

<body>
  <div class="wrapper">
    {% include 'sidebar.html' %}

    <div class="main-panel">
      <div class="main-header">
        <div class="main-header-logo">
          <!-- Logo Header -->
          <div class="logo-header" data-background-color="dark">
            <a href="index.html" class="logo">
              <img src="assets/img/kaiadmin/logo_light.svg" alt="navbar brand" class="navbar-brand" height="20" />
            </a>
            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar">
                <i class="gg-menu-right"></i>
              </button>
              <button class="btn btn-toggle sidenav-toggler">
                <i class="gg-menu-left"></i>
              </button>
            </div>
            <button class="topbar-toggler more">
              <i class="gg-more-vertical-alt"></i>
            </button>
          </div>
          <!-- End Logo Header -->
        </div>
        {% include 'nav.html' %}
      </div>
      <div class="container">
        <div class="page-inner">
          {% if messages %}
          <div class="messages">
            {% for message in messages %}
            <div
              class="alert {{ message.tags }} alert-dismissible fade show text-center bg-{{ message.tags }} text-white"
              role="alert">
              {{ message }}
            </div>
            {% endfor %}
          </div>
          {% endif %}
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>

    <!-- Custom template | don't include it in your project! -->
    <div class="custom-template">
      <div class="title">Settings</div>
      <div class="custom-content">
        <div class="switcher">
          <div class="switch-block">
            <h4>Logo Header</h4>
            <div class="btnSwitch">
              <button type="button" class="selected changeLogoHeaderColor" data-color="dark"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="blue"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="purple"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="light-blue"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="green"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="orange"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="red"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="white"></button>
              <br />
              <button type="button" class="changeLogoHeaderColor" data-color="dark2"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="blue2"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="purple2"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="light-blue2"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="green2"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="orange2"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="red2"></button>
            </div>
          </div>
          <div class="switch-block">
            <h4>Navbar Header</h4>
            <div class="btnSwitch">
              <button type="button" class="changeTopBarColor" data-color="dark"></button>
              <button type="button" class="changeTopBarColor" data-color="blue"></button>
              <button type="button" class="changeTopBarColor" data-color="purple"></button>
              <button type="button" class="changeTopBarColor" data-color="light-blue"></button>
              <button type="button" class="changeTopBarColor" data-color="green"></button>
              <button type="button" class="changeTopBarColor" data-color="orange"></button>
              <button type="button" class="changeTopBarColor" data-color="red"></button>
              <button type="button" class="selected changeTopBarColor" data-color="white"></button>
              <br />
              <button type="button" class="changeTopBarColor" data-color="dark2"></button>
              <button type="button" class="changeTopBarColor" data-color="blue2"></button>
              <button type="button" class="changeTopBarColor" data-color="purple2"></button>
              <button type="button" class="changeTopBarColor" data-color="light-blue2"></button>
              <button type="button" class="changeTopBarColor" data-color="green2"></button>
              <button type="button" class="changeTopBarColor" data-color="orange2"></button>
              <button type="button" class="changeTopBarColor" data-color="red2"></button>
            </div>
          </div>
          <div class="switch-block">
            <h4>Sidebar</h4>
            <div class="btnSwitch">
              <button type="button" class="changeSideBarColor" data-color="white"></button>
              <button type="button" class="selected changeSideBarColor" data-color="dark"></button>
              <button type="button" class="changeSideBarColor" data-color="dark2"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="custom-toggle">
        <i class="icon-settings"></i>
      </div>
    </div>
    <!-- End Custom template -->
  </div>
  <!--   Core JS Files   -->
  <script src="{% static 'assets/js/core/jquery-3.7.1.min.js' %}"></script>
  <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>

  <!-- jQuery Scrollbar -->
  <script src="{% static 'assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>

  <!-- Chart JS -->
  <script src="{% static 'assets/js/plugin/chart.js/chart.min.js' %}"></script>

  <!-- jQuery Sparkline -->
  <script src="{% static 'assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js' %}"></script>

  <!-- Chart Circle -->
  <script src="{% static 'assets/js/plugin/chart-circle/circles.min.js' %}"></script>

  <!-- Datatables -->
  <script src="{% static 'assets/js/plugin/datatables/datatables.min.js' %}"></script>

  <!-- Bootstrap Notify -->
  <script src="{% static 'assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js' %}"></script>

  <!-- jQuery Vector Maps -->
  <script src="{% static 'assets/js/plugin/jsvectormap/jsvectormap.min.js' %}"></script>
  <script src="{% static 'assets/js/plugin/jsvectormap/world.js' %}"></script>

  <!-- Sweet Alert -->
  <script src="{% static 'assets/js/plugin/sweetalert/sweetalert.min.js' %}"></script>

  <!-- Kaiadmin JS -->
  <script src="{% static 'assets/js/kaiadmin.min.js' %}"></script>

  <!-- Kaiadmin DEMO methods, don't include it in your project! -->
  <script src="{% static 'assets/js/setting-demo.js' %}"></script>
  <script src="{% static 'assets/js/demo.js' %}"></script>
  <script>
    $("#lineChart").sparkline([102, 109, 120, 99, 110, 105, 115], {
      type: "line",
      height: "70",
      width: "100%",
      lineWidth: "2",
      lineColor: "#177dff",
      fillColor: "rgba(23, 125, 255, 0.14)",
    });

    $("#lineChart2").sparkline([99, 125, 122, 105, 110, 124, 115], {
      type: "line",
      height: "70",
      width: "100%",
      lineWidth: "2",
      lineColor: "#f3545d",
      fillColor: "rgba(243, 84, 93, .14)",
    });

    $("#lineChart3").sparkline([105, 103, 123, 100, 95, 105, 115], {
      type: "line",
      height: "70",
      width: "100%",
      lineWidth: "2",
      lineColor: "#ffa534",
      fillColor: "rgba(255, 165, 52, .14)",
    });
  </script>
  <script>
    $(document).ready(function() {
      $("body").on("click", "button:not(.modal), a:not(.modal)", function(e) {
        if ($(this).hasClass("clicked")) {
          e.preventDefault();
          alert("Please wait for 10 seconds to elapse.");
          return false;
        }
        // Add the 'clicked' class
        $(this).addClass("clicked");
  
        // Remove the 'clicked' class after 10 seconds
        const button = $(this);
        setTimeout(() => {
          button.removeClass("clicked");
        }, 10000);
      });
    });
  </script>
</body>

</html>
