{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Claims Management</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'login/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/vendors/css/vendor.bundle.base.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller" >
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
            <div id="fireworks-container" style="background-image: url({% static 'assets/img/city.jpg' %});" class="content-wrapper full-page-wrapper d-flex align-items-center auth">
              
        {% block content %}{% endblock %}
        </div>
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'login/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'login/js/off-canvas.js' %}"></script></script>
    <script src="{% static 'login/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'login/js/misc.js' %}"></script>
    <script src="{% static 'login/js/settings.js' %}"></script>
    <script src="../../assets/js/todolist.js"></script>
    <script>
      $(document).ready(function() {
        $("body").on("click", "button, a", function(e) {
          if ($(this).hasClass("clicked")) {
            e.preventDefault();
            alert("Please wait for 10 seconds to elapse.");
            return false;
          }
          // Add the 'clicked' class
          $(this).addClass("clicked");
    
          // Remove the 'clicked' class after 10 seconds
          const button = $(this);
          setTimeout(() => {
            button.removeClass("clicked");
          }, 10000);
        });
      });
    </script>
    
  </body>
</html>
