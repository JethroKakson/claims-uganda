{% extends 'auth_base.html' %}

{% block content %}

    <div class="card ">
      <div class="card-body">
        <div class="text-center">
          <h3 class="card-title mb-3">Claims Management</h3>
        </div>
        <h4 class="card-title text-left mb-3">Password Reset</h4>
        <form action="" method="post">
          {% if messages %}
          <div class="text-center bg-danger">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
              {{ message }}
            </div>
            {% endfor %}
          </div>
          {% endif %}
          {% csrf_token %}
          <div class="form-group">
            <label>Enter your email *</label>
            <input type="email" name="email" class="form-control p_input">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block enter-btn">Submit</button>
          </div>
          <p class="sign-up">Remember your password? <a href="{% url 'login' %}">Login</a></p>
        </form>
      </div>
    </div>
{% endblock %}
