{% extends 'auth_base.html' %}

{% block content %}
<div class="card col-lg-4 mx-auto">
    <div class="card-body px-5 py-5">
      <div class="text-center">
        <h3 class="card-title mb-3">Claims Management</h3>
      </div>
      <h4 class="card-title text-left mb-3">Register</h4>
      <form action="" method="post">
        {% if messages %}
        <div class="text-center bg-danger">
          {% for message in messages %}
          <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
          <label>First Name *</label>
          <input required type="text" name="first_name" class="form-control p_input">
        </div>
        <div class="form-group">
            <label>Last Name *</label>
            <input required type="text" name="last_name" class="form-control p_input">
        </div>
          
        <div class="form-group">
          <label>Password *</label>
          <input required type="password" name="password" class="form-control p_input">
        </div>
        <div class="form-group">
          <label>Confirm Password *</label>
          <input required type="password" name="confirm_password" class="form-control p_input">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-block enter-btn">Register</button>
        </div>
        <p class="sign-up">Have an account? <a href="{% url 'login' %}">Login</a></p>
      </form>
    </div>
  </div>
{% endblock %}
